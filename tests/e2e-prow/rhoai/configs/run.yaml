version: 2
image_name: starter

apis:
- agents
- batches
- datasetio
- eval
- files
- inference
- safety
- scoring
- tool_runtime
- vector_io

benchmarks: []
datasets: []

providers:
  inference:
  - provider_id: vllm
    provider_type: remote::vllm
    config:
      base_url: ${env.KSVC_URL}/v1/
      api_token: ${env.VLLM_API_KEY}
      tls_verify: false
      max_tokens: 512
  - config: {}
    provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
  files:
  - config:
      metadata_store:
        table_name: files_metadata
        backend: sql_default
      storage_dir: /opt/app-root/src/.llama/storage/files
    provider_id: meta-reference-files
    provider_type: inline::localfs
  safety:
   - config:
       excluded_categories: []
     provider_id: llama-guard
     provider_type: inline::llama-guard
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: '********'
  tool_runtime:
  - config: {} # Enable the RAG tool
    provider_id: rag-runtime
    provider_type: inline::rag-runtime
  - config: {} # Enable MCP (Model Context Protocol) support
    provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
  vector_io:
  - config: # Define the storage backend for RAG
      persistence:
        namespace: vector_io::faiss
        backend: kv_rag
    provider_id: faiss
    provider_type: inline::faiss
  agents:
  - config:
      persistence:
        agent_state:
          namespace: agents_state
          backend: kv_default
        responses:
          table_name: agents_responses
          backend: sql_default
    provider_id: meta-reference
    provider_type: inline::meta-reference
  batches:
  - config:
      kvstore:
        namespace: batches_store
        backend: kv_default
    provider_id: reference
    provider_type: inline::reference
  datasetio:
  - config:
      kvstore:
        namespace: huggingface_datasetio
        backend: kv_default
    provider_id: huggingface
    provider_type: remote::huggingface
  - config:
      kvstore:
        namespace: localfs_datasetio
        backend: kv_default
    provider_id: localfs
    provider_type: inline::localfs
  eval:
  - config:
      kvstore:
        namespace: eval_store
        backend: kv_default
    provider_id: meta-reference
    provider_type: inline::meta-reference
scoring_fns: []
server:
  port: 8321
storage:
  backends:
    kv_default:  # Single database for registry AND RAG data
      type: kv_sqlite
      db_path: /opt/app-root/src/.llama/storage/rag/kv_store.db
    kv_rag:
      type: kv_sqlite
      db_path: /opt/app-root/src/.llama/storage/rag/kv_store.db
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQL_STORE_PATH:=/opt/app-root/src/.llama/storage/sql_store.db}
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
registered_resources:
  models:
  - model_id: meta-llama/Llama-3.1-8B-Instruct
    provider_id: vllm
    model_type: llm
    provider_model_id: null
  - model_id: all-mpnet-base-v2
    model_type: embedding
    provider_id: sentence-transformers
    provider_model_id: all-mpnet-base-v2
    metadata:
      embedding_dimension: 768
  vector_stores: 
  - embedding_dimension: 768
    embedding_model: sentence-transformers/all-mpnet-base-v2
    provider_id: faiss
    vector_store_id: ${env.FAISS_VECTOR_STORE_ID}
  shields:
  - shield_id: llama-guard
    provider_id: llama-guard
    provider_shield_id: vllm/meta-llama/Llama-3.1-8B-Instruct
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - provider_id: rag-runtime
    toolgroup_id: builtin::rag
vector_stores:
  default_provider_id: faiss
  default_embedding_model: # Define the default embedding model for RAG
    provider_id: sentence-transformers
    model_id: all-mpnet-base-v2
safety:
  default_shield_id: llama-guard
