apiVersion: v1
kind: Pod
metadata:
  name: mcp-mock-server
  namespace: e2e-rhoai-dsc
  labels:
    app: mcp-mock-server
spec:
  containers:
    - name: mcp-mock-server
      image: python:3.12-slim
      # Run HTTP-only version of the mock server
      command: ["python", "/app/server.py", "3000"]
      env:
        - name: MCP_HTTP_ONLY
          value: "true"
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: server-script
          mountPath: /app/server.py
          subPath: server.py
      readinessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 5
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 10
        periodSeconds: 10
  volumes:
    - name: server-script
      configMap:
        name: mcp-mock-server-script
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-mock-server
  namespace: e2e-rhoai-dsc
spec:
  selector:
    app: mcp-mock-server
  ports:
    - port: 3000
      targetPort: 3000
